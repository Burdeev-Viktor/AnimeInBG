<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AnimeForm</title>
</head>
<body>
<form th:action="@{add-anime}" th:method="post" th:object="${newAnime}" style="display: inline-grid;">
    <label for="name">Name:</label>
    <input th:type="text" id = "name" style="width: 250px" th:field="*{name}">
    <label for="description">Shorted:</label>
    <input th:type="text" id = "description" style="width: 250px" th:field="*{description}">
    <input th:type="submit" th:value="Add">
</form>
</body>
</html>
