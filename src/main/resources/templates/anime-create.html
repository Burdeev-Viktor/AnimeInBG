<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Anime</title>
</head>
<body>
<h1>Create Anime</h1>
<form th:action="@{/anime/create}" th:object="${anime}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required />
    <br>

    <label for="originalTitle">Original Title:</label>
    <input type="text" id="originalTitle" name="originalTitle" th:field="*{originalTitle}" />
    <br>

    <label for="englishTitle">English Title:</label>
    <input type="text" id="englishTitle" name="englishTitle" th:field="*{englishTitle}" />
    <br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
    <br>

    <label for="episodeCount">Episode Count:</label>
    <input type="number" id="episodeCount" name="episodeCount" th:field="*{episodeCount}" />
    <br>

    <label for="geners">Genres:</label>
    <select id="geners" name="geners" th:field="*{geners}" multiple>
        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.gener}"></option>
    </select>
    <br>

    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" />
    <br>

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating" th:field="*{rating}" />
    <br>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" th:field="*{releaseDate}" />
    <br>

    <label for="format">Format:</label>
    <select id="format" name="format" th:field="*{format}">
        <option th:each="format : ${formats}" th:value="${format.id}" th:text="${format.format}"></option>
    </select>
    <br>

    <label for="studio">Studio:</label>
    <input type="text" id="studio" name="studio" th:field="*{studio}" />
    <br>

    <button type="submit">Create Anime</button>
</form>
</body>
</html>
